{% load static %}

<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Composição de palavras</title>
</head>
<body>
    <style>
    .list-group {
        display: grid !important;
        grid-template-columns: repeat(6, 1fr);
        grid-gap: 1em;
      }
      
      .list-group-item {
        background: #F7F7F7;
        padding: 1em;
        text-align: center;
      }
    </style>
    <div class="container">
        <div class="row">
            <h1 class="mt-5 text-center " name="escolha">MULTILASER</h1>
            <form action="{% url 'palavras:home' %}" method="post">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="text" class="form-control mt-3" placeholder="Palavra" aria-label="palavra" aria-describedby="button-addon2" name="nome">
                    <button type="submit" class="btn btn-success mt-3"  id="button-addon2">Salvar</button>
                </div>    
            </form>  
            <ol class="list-group">
                {% for palavra in palavras %}
                    <li class="list-group-item">{{ palavra.nome }}</li>      
                {% endfor %}
            </ol> 
        </div>   
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
